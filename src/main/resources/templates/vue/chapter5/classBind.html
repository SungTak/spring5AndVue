<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Condition (copy and paste)</title>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

	<style>
		.set1 { background-color: seagreen; color: mediumpurple;}
		.set2 { text-align: center; width: 120px;}
		.set3 { border: sandybrown dashed 1px; }
	</style>
</head>
<body>
<div id="example">
	<button v-bind:class="{ set1:s1, set2:s2, set3:s3 }">버튼</button>
	<p>
		<input type="checkbox" v-model="s1" value="true" />set1<br/>
		<input type="checkbox" v-model="s2" value="true" />set2<br/>
		<input type="checkbox" v-model="s3" value="true" />set3<br/>
	</p>
</div>

<div id="example2">
	<button v-bind:class="mystyle">버튼</button>
	<p>
		<input type="checkbox" v-model="mystyle.set1" value="true" />set1<br/>
		<input type="checkbox" v-model="mystyle.set2" value="true" />set2<br/>
		<input type="checkbox" v-model="mystyle.set3" value="true" />set3<br/>
	</p>
</div>

<div id="compute">
	<div>
		<p>1부터 100까지만 입력가능합니다.</p>
		<div>
			점수 : <input type="text" v-model.number="score" v-bind:class="info" />
			<img src="http://www.freeiconspng.com/uploads/red-warning-icon-15.png" class="warnimage" v-show="info.warning" />
		</div>
	</div>
</div>

<script>
	var classBind = new Vue({
		el : "#example",
		data : {
			s1 : false,
			s2 : false,
			s3 : false
		}
	});

	var classBind2 = new Vue({
		el : "#example2",
		data : {
			// 반드시 style의 class명과 동일해야함 s1, s2, s3안됨
			mystyle : { set1 : false, set2 : false, set3 : false }
		}
	});

	var compute = new Vue({
		el : "#compute",
		data : {
			score : 0
		},
		computed : {
			info : function() {
				// v-model.number로 해서 숫자로 치환됨 (문자입력하면 문자형으로 반환)
				var score = this.score;
				console.log(score);
				if (score > 0 && score <= 100) {
					return { warning : false }
				} else {
					return { warning : true }
				}
			}
		}
	});
</script>
</body>
</html>
